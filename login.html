<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <section style="display: flex; flex-direction: column ; height: 100%; align-items: center;">

        <div class="d-flex row" style="justify-content: center;">

            <h1 class="h3 mb-3 fw-normal" style="text-align: center; font-weight: 800;">Welcome Back</h1>

    
            <form class="d-flex row w-50 justify-content-center gap-2">
             
                    <label for="username" class="fs-5 ">Username</label>
                    <input type="text" id="userInput" name="username" placeholder="username" style="border: none;  background-color: rgb(248, 227, 185);  border-radius: 10px; height: 5vh;">
            
                 
                    <label for="password" class="fs-5 ">Password</label>
                    <input type="password" id="passInput" name="username" placeholder="Password" style="border: none;  background-color: rgb(248, 227, 185); border-radius: 10px; height: 5vh;">
            
                   
                          <div class="form-check text-start my-3"> 
                            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                             <label class="form-check-label" for="checkDefault">
                Remember me
                </label>
             </div> 
             <button class="btn w-100 py-2" type="submit" id="submit" style="background-color: rgb(246, 164, 83); color: #fff ; border-radius: 15px;">Login</button>
            
             </form> 
        
    
    </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
